<html>
  <head>
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="https://i.imgur.com/mYmmbrp.jpg" id="boxTexture">
        <img src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" alt="bgTexture" id="skyTexture">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>
      <a-box src="#boxTexture" rotation="0 45 45" scale="2 2 2" position="0 2 -5">
          <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
          repeat="indefinite"></a-animation>
      </a-box>
      <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      <a-sky src="#skyTexture"></a-sky>
      <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeate="10 10"></a-plane>
      <a-light type="ambient" color="#445451"></a-light>
  <a-light type="point" intensity="2" position="2 4 4"></a-light>
    </a-scene>
  <body>
</html>
